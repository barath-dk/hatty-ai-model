events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Local development - all on localhost
    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API
        location /api/ {
            proxy_pass http://api:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Preview deployments - path-based for local development
        location ~ ^/preview/(?<deployment_id>[^/]+)/(.*)$ {
            alias /var/www/staging/app-$deployment_id/$2;
            try_files $uri $uri/ /preview/$deployment_id/index.html;

            # Security headers
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
        }

        # Preview deployment index fallback
        location ~ ^/preview/(?<deployment_id>[^/]+)/?$ {
            alias /var/www/staging/app-$deployment_id/;
            try_files /index.html =404;
        }
    }
}